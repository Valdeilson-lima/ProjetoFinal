<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/records.css">
    <link rel="stylesheet" href="/css/modal.css">

    <title>CRUD - Cadastro de Produtos</title>
</head>

<body>
    <header>
        <h1 class="header-title">Sistema de Cadastro de Produtos</h1>
        <div class="user-info" id="userInfoSection">
            <span id="loggedInUser"></span>
            <button type="button" class="button red small" id="logoutButton">Sair</button>
        </div>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastrar Produto</button>
        <table id="tableProduto" class="records">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="modalTitle">Novo Produto</h2>
                    <button type="button" class="modal-close" id="modalClose" aria-label="Fechar modal">&times;</button>
                </header>
                <form id="form" class="modal-form" novalidate>
                    <div class="form-group">
                        <label for="descricao">Descrição do Produto</label>
                        <input type="text" id="descricao" data-index="new" class="modal-field"
                            placeholder="Digite a descrição do produto" required>
                        <span class="error-message" id="descricaoError"></span>
                    </div>
                    <div class="form-group">
                        <label for="qtd">Quantidade</label>
                        <input type="number" id="qtd" class="modal-field" placeholder="Digite a quantidade" min="0"
                            step="0.01" required>
                        <span class="error-message" id="qtdError"></span>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input type="text" id="valor" class="modal-field" placeholder="Digite o valor do produto"
                            required>
                        <span class="error-message" id="valorError"></span>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" class="modal-field"
                            placeholder="Digite a categoria do produto" required>
                        <span class="error-message" id="categoriaError"></span>
                    </div>
                    <footer class="modal-footer">
                        <button type="submit" id="salvar" class="button green">Salvar</button>
                        <button type="button" id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </form>
            </div>
        </div>

    </main>
    <footer>
        Copyright &copy; Valdeilson Lima
    </footer>
    <script src="/js/main.js" defer></script>
</body>

</html>
