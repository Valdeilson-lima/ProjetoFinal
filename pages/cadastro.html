<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="registerForm" class="login-form">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="registerEmail">E-mail:</label>
                <input type="email" id="registerEmail" name="registerEmail" placeholder="Digite seu e-mail...">
                <div class="error-message" id="registerEmailError"></div>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="Digite sua senha...">
                <div class="error-message" id="registerPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha...">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="success-message" id="registerSuccessMessage"></div>
            <div class="error-message" id="registerGeneralError"></div>

            <p class="link-cadastro">Já tem uma conta? <a href="/index.html">Faça login aqui</a></p>
        </form>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
